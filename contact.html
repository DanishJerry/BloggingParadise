<body>
    <nav class="navigation max-width-1 m-auto " style="margin-top: 26px; margin-bottom: 10px;">
        <div class="nav-left">
            <a href="index.html"><span>Blogging Paradise</span></a>
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="#"> About </a></li>
                <li><a href="contact.html"> Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="search.html" method="get">
                <input type="text" class="form-input" name="query" placeholder="Search Article " required>
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>

    <div class="content">
        <div class=" max-width-1 m-auto my-2 font2">
            <h1>Feel Free To Contact Us</h1>
            <div class="contact-form">
                <div class="contact-box">
                    <legend>Name: </legend>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="contact-box">
                    <legend>Email Address: </legend>
                    <input type="email" id="email" placeholder="Your Email Address">
                </div>
                <div class="contact-box">
                    <legend>Subject: </legend>
                    <input type="tel" id="sub" placeholder="Subject">
                </div>
                <div class="contact-box">
                    <legend>Message: </legend>
                    <textarea name="" placeholder="Message" id="msg" cols="30" rows="10"></textarea>
                </div>
                <div class="contact-box">
                    <button class="btn" onclick="saveData()" id="butn">Send Message </button>
                </div>
            </div>
        </div>
    </div>
